<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-targer="#navbar" aria-expanded="false"
                aria-controls="navbar">

                    <span class="sr-only">Toggle Nav</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Reg And Log Module</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Registration Succesful
                    </div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}"></form>
                    <div class="form-group">
                        <label class="control-label" for="firstName">
                            First Name
                        </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />

                    </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">
                        First Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />

                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        First Name
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <label class="control-label" for="password">
                        First Name
                    </label>
                    <input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" />
                </div>


                <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
                </div>

            </div>
        </div>
    </div>

















</div>
</body>
</html>
